<html>
    <head>
        <title>မှန်ရာပြောမည် တရားမျှတမှုဆီ</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../bootstrap.min.css">
    </head>
    <body>
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">ပါးရိုက်တယ်၊ ထိုင်ထလုပ်ခိုင်းတယ်၊ လေးဘက်ထောက်သွားခိုင်းတယ်</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm25.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “မြို့ထဲက ချမ်းသာတဲ့ ကုလားတွေဆို မင်းတို့ ကုလားတွေကို အထင်ကြီးမနေနဲ့ ဒီကောင်တွေ ရခိုင်ဘက်မှာ ဆိုရင် ခေါ်ပြီးတော့ ပါးရိုက်ခိုင်းလို့ ရတယ်၊ လေးဘက်ထောက် သွားခိုင်းလို့ရတယ် ဒါမျိုးပြောတာ”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446a3e9ad937feabf9fdf36" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
      
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">အဲဒီမှာ ရဲယူနီဖောင်းဝတ်ထားတဲ့စစ်သားတွေ</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm26.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “သူတို့စစ်တပ်က ကျနော်တို့ကို ဘယ်လိုလုပ်လဲဆိုတော့ သူတို့က ကျနော် တို့ကို ထိုးကျွေးတာ။ ပြောရမယ်ဆိုရင် ရဲယူနီဖောင်းတွေ ရွေးကောက်ပွဲတုန်းက အရံရဲ ခေါ်တယ် အဲဒီ ဝတ်စုံတွေကို ဝတ်ပြီးတော့ သူတို့က ရဲ ပုံစံ လုပ်ပြီး နှိမ်နင်းတာ” 
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446a372ad937feabf9fdf21" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
      
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">ထိန်ချန်ထားသော တပ်တွင်း သက်ငယ်မုဒိမ်းမှု</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm27.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “ကလေးတယောက်ကို စစ်သည်ကနေ သက်ငယ်မုဒိန်းမှု ကျူးလွန်တယ်။ ကျူးလွန်တဲ့ စစ်သည်ကို အုပ်မှုးက အထက်ကို တခြားအမှု စည်းကမ်းဖောက်ဖျက်မှုနဲ့ လိမ်တင်ပြီးတော့ ထောင် ၁နှစ် ချတယ်။ ပြီးတော့ ထုတ်လိုက်တယ်။ ကလေးလေးနဲ့ သူ့ မိဘတွေကိုကျတော့ တခြားတပ်ကို နေရာ ပြောင်းလိုက်တယ်”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446a319ad937feabf9fdf15" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
         
    </body>
</html>
