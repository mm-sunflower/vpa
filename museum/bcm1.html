<html>
    <head>
        <title>မှန်ရာပြောမည် တရားမျှတမှုဆီ</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../bootstrap.min.css">
    </head>
    <body>
        <div class="card mb-3" style="margin: 20px">
            <h3 class="card-header mmtitle">ရဲတပ်ဖွဲ့ထဲက အရှုပ်တော်ပုံများ</h3>
            <div class="card-body">
              <div style="width: 100%; text-align: center;">
                <img class="rcorners" width="400" src="../images/museum/bcm1.jpg" />
              </div>
              <p></p>
              <figure>
                <blockquote class="blockquote">
                  <p class="mmtitle">
                    “နေပြည်တော်မှာ အထိကရုဏ်း ဖြစ်တော့ သူက အမိန့်ပေးပြီးတော့ တာဝန်ယူ ပြီး အထိကရုဏ်းကို တာဝန်ယူ ဖြေရှင်း ရတဲ့ ပုဂ္ဂိုလ် ဖြစ်သွားတယ်။ ဖြစ်သွားတဲ့ အချိန်မှာ ပစ်ခတ် နှိမ်နင်းတဲ့ အချိန်မှာ သူ ကိုယ်တိုင် ပစ်လိုက်တာ။”
                  </p>
                </blockquote>
              </figure>
              <p></p>
              <a href="https://www.burmacivilwarmuseum.org/resource/article/644711d5ad937feabf9fe0d" class="card-link">သတင်း အပြည့်အစုံ</a>
            </div>       
        </div>

        <div class="card mb-3" style="margin: 20px">
          <h3 class="card-header mmtitle">ခရိုင်မှူးက ပါးစပ်ထဲကို လိင်အင်္ဂါတုနဲ့ ထိုးထည့်တယ်</h3>
          <div class="card-body">
            <div style="width: 100%; text-align: center;">
              <img class="rcorners" width="400" src="../images/museum/bcm2.jpg" />
            </div>
            <p></p>
            <figure>
              <blockquote class="blockquote">
                <p class="mmtitle">
                  “နောက်ဆုံး ရိုင်းရိုင်းပြောမယ် ဘယ်လောက်ထိ ဆိုးလဲ ဆို ယောင်္ကျား လိင် အင်္ဂါ အတု နဲ့ ပါးစပ်ထဲ ထိုးတာတွေ ရှိတယ်။”
                </p>
              </blockquote>
            </figure>
            <p></p>
            <a href="https://www.burmacivilwarmuseum.org/resource/article/64471167ad937feabf9fe0ca" class="card-link">သတင်း အပြည့်အစုံ</a>
          </div>       
      </div>

      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">စစ်သင်တန်းမှာ ခြေထောက်တွေ ပုတ်တဲ့အထိ အရိုက်ခံရတယ်</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm3.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “ ပြေးတော့ သူတို့က ဖမ်းထားပြီးတော့ သင်တန်းသားက အယောက် ၂၅၀ မို့ တစ်ယောက်ကို တစ်ချက်နှုန်း နဲ့ ရိုက်ခိုင်းတယ်။ မထနိုင်ဘူး။ ခြေထောက်တွေ ဘာတွေ ပုပ်ပြီးတော့ ဆေးတွေ ဘာတွေ ထည့်ရတယ်။”  
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6447110dad937feabf9fe0bb" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
    </div>
         
    </body>
</html>
