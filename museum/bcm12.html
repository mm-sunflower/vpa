<html>
    <head>
        <title>မှန်ရာပြောမည် တရားမျှတမှုဆီ</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../bootstrap.min.css">
    </head>
    <body>
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">လေတပ်က လူဖြူ၊ လူမည်း၊ ကလေး၊ လူကြီး မခွဲခြားတော့ဘူး အကုန်လုံးသတ်ဖြတ်တာ</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm34.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “မင်းအောင်လှိုင်က အထက်ကနေအမိန့်ပေးလိုက်ရင် ဒီနေရာ ဒီနေရာပေါ့နော်။ စစ်ကိုင်းဘယ်နေရာဗုံးသွားကျဲဆိုရင် အဲ့ထဲမှာ လူကောင်းတွေလဲပါရင်ပါမယ် လူဖြူ လူမဲ ကလေး လူကြီးမခွဲခြားတော့ဘူး။ အကုန်လုံးသတ်ဖြတ်တာ”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446998dad937feabf9fde61" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
      
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">လိမ်ညာရောင်းစားခံရပြီး စစ်သားဖြစ်လာရသူ</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm35.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “ကျနော်က စစ်တပ်ထဲတော့မဝင်ချင်ဘူး ဆိုပြီး အကြောက်အကန် ငြင်းတော့ ကျနော်တို့ စကားများကြတယ်။ အချေအတင် ပြောရင်းက သူတို့နဲ့ကျနော် ကားဆိပ်မှာပဲ ထိုးရကြိတ်ရတဲ့အထိ ဖြစ်တယ်။ နောက်တော့မှ အိမ်နဲ့လည်း အဆက်အသွယ် ပြတ် သွားဖို့လာဖို့ စရိတ်လည်း မရှိတော့ စစ်ထဲပဲဝင်ဖို့ ဆုံးဖြတ်လိုက်ရတာ”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/64469915ad937feabf9fde53" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
         
    </body>
</html>
