<html>
    <head>
        <title>မှန်ရာပြောမည် တရားမျှတမှုဆီ</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../bootstrap.min.css">
    </head>
    <body>
        <div class="card mb-3" style="margin: 20px">
            <h3 class="card-header mmtitle">ရပ်ကွက်တခုလုံးကို စိစိညက်ညက်ကျေအောင် အရာရှိက လိုက်ပစ်တာ</h3>
            <div class="card-body">
              <div style="width: 100%; text-align: center;">
                <img class="rcorners" width="400" src="../images/museum/bcm9.jpg" />
              </div>
              <p></p>
              <figure>
                <blockquote class="blockquote">
                  <p class="mmtitle">
                    “ကိစ္စမြန်မြန် ဖြတ်ချင်တာအတွက် ခုနက လမ်းကို သူ ရွေး လိုက်တယ်။ ပြည်သူကို လိုက်ပစ်တော့တာ။ ကျည်စစ်ကျည်မှန်နဲ့ကို လိုက်ပစ်ပြီး ဖြိုခွဲတာတွေလုပ်တယ်။ ရပ်ကွက်တခုလုံးကို စိစိညက်ညက်ကျေအောင် လိုက်ပစ်တာ။ ပစ်တာမှ တိုက်ပွဲ တခု ဖြစ်နေသလိုကိုပစ်တာ။”
                  </p>
                </blockquote>
              </figure>
              <p></p>
              <a href="https://www.burmacivilwarmuseum.org/resource/article/6446ac6bad937feabf9fe047" class="card-link">သတင်း အပြည့်အစုံ</a>
            </div>       
        </div>

        <div class="card mb-3" style="margin: 20px">
          <h3 class="card-header mmtitle">ကျနော်တို့က စာသင်ကျောင်းကို လက်နက်ကြီးနဲ့ ပစ်တာ</h3>
          <div class="card-body">
            <div style="width: 100%; text-align: center;">
              <img class="rcorners" width="400" src="../images/museum/bcm10.jpg" />
            </div>
            <p></p>
            <figure>
              <blockquote class="blockquote">
                <p class="mmtitle">
                  “အဲ့ဒီတုန်းက စာသင်ကျောင်းကို လက်နက်ကြီးနဲ့ ပစ်တာကတော့ ကျနော်တို့ပစ်တာ။ အဲဒီတုန်းက PDFတွေ အုပ်စုလိုက်ရှိတော့ ။ PDF တွေကိုလှမ်းပစ်ရင်းနဲ့” 
                </p>
              </blockquote>
            </figure>
            <p></p>
            <a href="https://www.burmacivilwarmuseum.org/resource/article/6446abefad937feabf9fe038" class="card-link">သတင်း အပြည့်အစုံ</a>
          </div>       
      </div>
         
    </body>
</html>
