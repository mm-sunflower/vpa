    <body>
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">ကျနော်တို့လည်းပစ်ခဲ့တယ</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm36.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “ကျနော်တို့ ကားတစ်စီးက ပိတ်မိသွားတယ်၊ ဗိုလ်မှူးနဲ့ ပါလာတဲ့ ကားတစ်စီး ပိတ်မိသွားတယ်၊ အထဲမှာ လူကလဲ ၁၀ယောက်ပဲပါတာ လှည့်ကင်း ပတ်နေတဲ့အချိန် ၁၀ ယောက်ပဲပါတော့ ပထမက ပစ်မိန့်မပေးဘူး ဒါပေမယ့် သူတို့ လက်ထဲမှာလဲ ကျနော်တို့ကို ပြန်ပြီး တိုက်ခိုက်မယ့်ဟာတွေပါတော့ ကျနော်တို့ ကားကလည်း အဲဒီကြားထဲမှာ တစ်စီးပဲ ရှိနေတော့ နောက်ဆုံး မထူး တော့ဘူးဆိုပြီး ဗိုလ်မှူးကတော့ စပစ်တာပေါ့”
              </p>
            </blockquote>
          </figure>

        </div>       
      </div>
