<html>
    <head>
        <title>မှန်ရာပြောမည် တရားမျှတမှုဆီ</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../bootstrap.min.css">
    </head>
    <body>
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">အမိန့်မရပဲ အဲ့ဒီလူတွေ တခုခု လှုပ်ရှားလာတာမျိုးဆို တန်းပစ် အဲ့ဒီလိုမျိုး ပြောထားတယ်</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm31.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “ လူတွေက ဆူတာညံတာတွေ မလုပ်စေနဲ့ ခေါင်းထွက်ကြည့်တာ မလုပ်စေနဲ့ အသံ နားထောင်တာ မလုပ်စေနဲ့။ တကယ်လို့ အသံနားထောင်တာ လုပ်ရင် အဲ့ဒီလူတွေ အကုန် မှောက်ခိုင်းထား အဲ့လိုမျိုးတွေ ခိုင်းတယ်။
                  ကျွန်တော်တို့ အမိန့်မရပဲ အဲ့ဒီလူတွေ တခုခု လှုပ်ရှားလာတာမျိုးဆို တန်းပစ် အဲ့ဒီလိုမျိုး ပြောထားတယ်”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/64469ee0ad937feabf9fdecd" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
      
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">လူတွေ ၄၀ ကျော် သေတယ် တိုင်းမှူးက ပစ်မိန့်ပေးတာ</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm32.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “လူတွေ ၄၀ ကျော် သေတယ်။ သေတဲ့အထဲ ယောက်ျားတွေထက် မိန်းမတွေက ပိုများတယ်။ ကျန်တဲ့သူတွေက နီးစပ်ရာအိမ်တွေထဲ ပြေးဝင်ကြတယ်။ တပ်က အိမ်တွေထဲအထိ လိုက်ပစ်တယ်”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/64469e81ad937feabf9fdebf" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
      
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">ငွေတသိန်းရလို့ စစ်တပ်ထဲဝင်ခဲ့သူ</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm33.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “သူတို့က အဖေကျန်းမာရေးမကောင်းလို့ တက်နေတဲ့ဆေးရုံကို အမှုလိုက်ရင်း ဝင်လာကြတာ။ တကယ်တော့အမှုလိုက်တယ်ဆိုတာ အကြောင်းပြတာပါ။ စစ်သားသစ်စုဆောင်းဖို့ ရောက်လာကြတာပါ”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/64469e21ad937feabf9fdead" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
         
    </body>
</html>
