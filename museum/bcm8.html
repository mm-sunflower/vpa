<html>
    <head>
        <title>မှန်ရာပြောမည် တရားမျှတမှုဆီ</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../bootstrap.min.css">
    </head>
    <body>
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">စနိုက်ပါ သမားက ပစ်လိုက်တာ ကလေး တစ်ယောက် သေတယ်</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm22.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “စစ်တပ်က စနိုက်ပါ သမား တစ်ယောက်ပါတယ်။ တပ် က ၈၈ ကပေါ့။ တပ်ရင်းတော့ မမှတ် မိ တော့ ဘူး။ မြင်းခြံမှာ စနိုက်ပါ သမားက ပစ်လိုက်တာ ကလေး တစ်ယောက် သေတယ်”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446a576ad937feabf9fdf63" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
      
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">ဗိုလ်မှူးက လူအုပ်ထဲကို အတွဲလိုက် ပစ်ခိုင်းတာ</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm23.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “အာလူး ၅၀၀ လောက် တွေ့တယ် ဘာလုပ်ရမလဲတဲ့။ ဦးစီးတဲ့ ဗိုလ်ကြီးက စက်ကနေ လှမ်းပေါက်တာ ကြားတယ်။ ကြားတဲ့ အချိန် မှာ ဗိုလ်မှုး က ဘာပြောလဲဆို မင်း ဘာလုပ်နေတာလဲတဲ့။ အဲ့တာကို အာလူး ၅၀၀ တွေ့တာ အတွဲလိုက် ပစ်တဲ့။ အာလူး ဆိုတာ လူကို ပြောတာ တစ်ထောင့်ချင်းတောင် မဟုတ်ဘူး  လူအုပ်ထဲကို အတွဲလိုက် ပစ်ခိုင်းတာ”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446a4d9ad937feabf9fdf53" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
      
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">ကျနော်တို့ကို ပြည်သူနဲ့ ခွဲခြားထားတာ</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm24.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “သူတို့က ဘယ်လို ပစ်ခိုင်းလဲဆိုတော့ target ကို ၂ခု ပစ်ခိုင်းတာ။ ကျည်ကို တတောင့်ထဲ ပစ်ခိုင်းတာ မဟုတ်ဘူး။ ကိုယ့်ကိုလုပ်လာမယ့် သူကို ပစ်ထုတ်ပစ်လိုက်။ ပြီးရင် တခြား နေရာကိုလဲ ထပ်ပစ်လိုက်။ ဥပမာ နံရံကိုဖြစ်ဖြစ် ပစ်လိုက်ပေါ့။ ဆိုလိုတာ ရမ်းပစ်လိုက်တာ၊ သူ့ကို သေပါစေဆိုပြီး ပစ်လိုက်တာ မဟုတ်ဘူး ဆိုတဲ့ ဖြေရှင်းချက်ကို လိုချင်တာ”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446a44ead937feabf9fdf45" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
         
    </body>
</html>
