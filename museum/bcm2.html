<html>
    <head>
        <title>မှန်ရာပြောမည် တရားမျှတမှုဆီ</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../bootstrap.min.css">
    </head>
    <body>
        <div class="card mb-3" style="margin: 20px">
            <h3 class="card-header mmtitle">စစ်သင်တန်းမှာ ခြေထောက်တွေ ပုတ်တဲ့အထိ အရိုက်ခံရတယ်</h3>
            <div class="card-body">
              <div style="width: 100%; text-align: center;">
                <img class="rcorners" width="400" src="../images/museum/bcm3.jpg" />
              </div>
              <p></p>
              <figure>
                <blockquote class="blockquote">
                  <p class="mmtitle">
                    “ ပြေးတော့ သူတို့က ဖမ်းထားပြီးတော့ သင်တန်းသားက အယောက် ၂၅၀ မို့ တစ်ယောက်ကို တစ်ချက်နှုန်း နဲ့ ရိုက်ခိုင်းတယ်။ မထနိုင်ဘူး။ ခြေထောက်တွေ ဘာတွေ ပုပ်ပြီးတော့ ဆေးတွေ ဘာတွေ ထည့်ရတယ်။”  
                  </p>
                </blockquote>
              </figure>
              <p></p>
              <a href="https://www.burmacivilwarmuseum.org/resource/article/6447110dad937feabf9fe0bb" class="card-link">သတင်း အပြည့်အစုံ</a>
            </div>       
        </div>

        <div class="card mb-3" style="margin: 20px">
          <h3 class="card-header mmtitle">ရဲတပ်ဖွဲ့မှာ ခွဲခြားမှုတွေရှိတယ်</h3>
          <div class="card-body">
            <div style="width: 100%; text-align: center;">
              <img class="rcorners" width="400" src="../images/museum/bcm4.jpg" />
            </div>
            <p></p>
            <figure>
              <blockquote class="blockquote">
                <p class="mmtitle">
                  “ရဲတပ်ဖွဲ့မှာ ခွဲခြားမှုကတော့ အပြည့်ရှိတယ်။ စစ်တပ်က အသွင်ပြောင်းနဲ့ ကျနော်တို့ သန္ဓေရဲတပ်ဖွဲ့ဝင် ပေါ့နော် အောက်ခြေကနေ တက်လာတဲ့ ရဲတပ်ဖွဲ့ဝင်တွေနဲ့က လုံးဝခွဲခြားမှုရှိတယ်”
                </p>
              </blockquote>
            </figure>
            <p></p>
            <a href="https://www.burmacivilwarmuseum.org/resource/article/64471088ad937feabf9fe0ad" class="card-link">သတင်း အပြည့်အစုံ</a>
          </div>       
      </div>
         
    </body>
</html>
