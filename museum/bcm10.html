<html>
    <head>
        <title>မှန်ရာပြောမည် တရားမျှတမှုဆီ</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../bootstrap.min.css">
    </head>
    <body>
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">ရခိုင်ပြည်က လူ့အခွင့်အရေး ချိုးဖောက်ခံရမှု အတွေ့အကြုံ </h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm28.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “ကျန်းမာရေး စောင့်ရှောက်မှု မပြည့်စုံလို့ တခြားနေရာကို သွားမယ်ဆိုရင်ရော ဆိုတဲ့ အတွေးနဲ့ တွေးမိရင် လူ့အခွင့်အရေးတွေ၊ နိုင်ငံသား အခွင့်အရေးတွေ ခြုံကြည့်လိုက်ရင် လူ့အခွင့်အရေးပိုင်းက ပြောရင် သူတို့ အတွက် လူ့အခွင့်အရေးက မရှိတော့ဘူး”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446a2bfad937feabf9fdf09" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
      
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">မင်းအောင်လှိုင်က စစ်သားတွေကို ဦး တွေတပ်ပြီး YMBA ထဲ အတင်းဝင်ခိုင်းတာ</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm29.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “ကျွန်တော်တို့ ရန်ကုန်တိုင်းက စစ်သည်တွေကို စစ်သား အနေနဲ့ မဟုတ်ပဲ (ဦး) တွေ တပ်ပြီး မဝင်မနေရ ဝင်ခိုင်းတယ် ၊ လစာထဲက ဝင်ကြေးတွေ ဖြတ်တယ်။ အဲ့ဒီမှာ တရုံးလုံး တတိုင်းလုံးက ဝင်တယ် ခရစ်ယာန် တွေပါ ကြောက်ပြီးတော့ ဝင်ကြရတာ”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446a249ad937feabf9fdefd" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
      
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">စစ်ရင်းဆေးရင်း သေကုန်တာတွေရှိတယ်</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm30.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “အများကြီးပဲ ဝိုင်းရိုက်ကြတာ လေးငါးခြောက်ယောက် ရှိမယ်။ mytel တာဝါတိုင်ကို ဗုံးခွဲတယ် ဆိုပြီးတော့၊ အဲ့ဒါကို ရိုက်တာစစ်တာပေါ့ ။ သေသွားတဲ့ ကောင်လေး တွေလဲ လေးစားပါတယ်။ မဖြေသွားဘူး၊ တော်တော် လေးစားတယ်။ သူ့ရဲ့ နောက်ဆက်တွဲကို ကွင်းဆက်လိုက်တာပေါ့ မဖြေသွားဘူး အသေခံသွားတယ်”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446a084ad937feabf9fdee7" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
         
    </body>
</html>
