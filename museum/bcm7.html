<html>
    <head>
        <title>မှန်ရာပြောမည် တရားမျှတမှုဆီ</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../bootstrap.min.css">
    </head>
    <body>
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">စစ်တပ်က ကျောက်ဖြူမှာ ဗလီတွေကို ဖြိုတယ်</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm19.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “ကျောက်ဖြူ မြို့ဆိုတာကလဲ ဆိုက်ကားနဲ့တစ်နာရီလောက် ပတ်လိုက်ရင်ကိုစုံသွားပြီ မြို့က အဲ့လောက်ကျဉ်းတာပါ။ အဓိကက ကုလားစု နေထိုင်တဲ့ ဘက်ခြမ်းမှာ ရှိတဲ့ ဗလီတွေကို  ဖြိုတယ်၊ဖျက်တယ်။ ဒါကလဲ ရခိုင်က လုပ်တာက နည်းနည်းပါ။ အဓိကလုပ်တာက ကျောက်ဖြူ မြို့ပေါ်မှာရှိတဲ့ တပ်ရင်း ၂ရင်းကလုပ်တာ”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446a821ad937feabf9fdf99" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
      
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">စစ်တပ်က ပေါ်တာတွေကို သတ်တယ်</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm20.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “ပေါ်တာဆွဲလာပြီး ညနေစောင်းကျတော့ အကုန် ရေခပ်သွားမယ်ဆိုပြီး လမ်းတစ်ဝက် ရောက်တော့ အဲဒီ ဆွဲလာတဲ့ ၂ယောက်က ထွက်ပြေးတာ။ အနောက်က ကျန်ခဲ့တဲ့ အဖွဲ့နဲ့ မိလိုက်တော့ ဖမ်းသွားတယ်လို့ပဲကြားတယ်။ ဘာလုပ်လိုက်လဲ ဆိုတာ ဘာမှ မသိလိုက်ဘူး။ ဖမ်းသွားတယ် လို့ပဲ ပြောတာ။ ဒါပေမယ့် သတ်လိုက်တာလား ဘာလုပ်လိုက်တာမှန်း အစအန ပျောက်သွားတယ်”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446a74ead937feabf9fdf84" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
      
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">ပစ်လို့သေသွားတဲ့အရပ်သားကို ဗျူဟာမှူးက ဖျောက်ဖျက်ပစ်ဖို့ အမိန့်ပေးတယ်</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm21.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “မင်းတို့ ပစ်ပြီးပြီ ဆိုလဲ ကိုယ့်ဟာကိုယ် နေလိုက် ပတ်ဝန်းကျင် ရှိတယ် လူနေအိမ်တွေကလည်း ကပ်နေတာ။ ဒီတော့ သူက မင်းတို့အဲ့လောက် မတုံးနဲ့ မအနဲ့၊  သူတို့ကို အမှောင်ထဲမှာ ဖြစ်ဖြစ် ပစ်ထားလိုက် လူမသိအောင် မလုပ်တတ်ဘူးလား ဆိုပြီး ငေါက်တယ်” 
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446a70dad937feabf9fdf77" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
         
    </body>
</html>
