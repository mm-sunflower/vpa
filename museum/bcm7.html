<html>
    <head>
        <title>မှန်ရာပြောမည် တရားမျှတမှုဆီ</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../bootstrap.min.css">
    </head>
    <body>
        <div class="card mb-3" style="margin: 20px">
            <h3 class="card-header mmtitle">အရာရှိမဟုတ်ရင် ချိုးနှိမ်ခံရတယ်</h3>
            <div class="card-body">
              <div style="width: 100%; text-align: center;">
                <img class="rcorners" width="400" src="../images/museum/bcm13.jpg" />
              </div>
              <p></p>
              <figure>
                <blockquote class="blockquote">
                  <p class="mmtitle">
                    “အမေတို့ လာပြီးလည်ရင် ဘယ်လိုဖြစ်ဖြစ် အနေအထား တခုတော့ ရအောင် ထားချင်တာ။ ဒါပေမယ့် ထားလို့မရဘူး။ ဒါက အခွင့်အရေး ဆုံးရှုံးတာကို ပြောတာ”
                  </p>
                </blockquote>
              </figure>
              <p></p>
              <a href="https://www.burmacivilwarmuseum.org/resource/article/6446aaa1ad937feabf9fe008" class="card-link">သတင်း အပြည့်အစုံ</a>
            </div>       
        </div>

        <div class="card mb-3" style="margin: 20px">
          <h3 class="card-header mmtitle">ရိုဟင်ဂျာတွေက ကျနော်တို့ရှေ့ရောက်ရင် လက်ပိုက်ပြီးမှ စကားပြောရဲတာ</h3>
          <div class="card-body">
            <div style="width: 100%; text-align: center;">
              <img class="rcorners" width="400" src="../images/museum/bcm14.jpg" />
            </div>
            <p></p>
            <figure>
              <blockquote class="blockquote">
                <p class="mmtitle">
                  “အကုန်လုံးက ကြောက်နေကြတာ ။ အသက် ၅၀ ကျော် ၆၀ ကျော် လူကြီး တယောက် ဝင်လာလည်း ရဲဘော်တွေ့ရင် လက် ကလေးပိုက်ပြီး စကားပြောသွားတယ်။ ပထမတော့ ကိုယ်တွေကို တခုခုလုပ်မှာ စိုးရိမ်တာ၊ ဒါပေမဲ့ သူတို့က လက်ကလေးပိုက်ပြီး ဝင်လာတော့ ကျနော့မှာ အံ့သြနေရော”
                </p>
              </blockquote>
            </figure>
            <p></p>
            <a href="https://www.burmacivilwarmuseum.org/resource/article/6446aa4aad937feabf9fdffb" class="card-link">သတင်း အပြည့်အစုံ</a>
          </div>       
      </div>
         
    </body>
</html>
