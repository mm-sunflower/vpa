<html>
    <head>
        <title>မှန်ရာပြောမည် တရားမျှတမှုဆီ</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../bootstrap.min.css">
    </head>
    <body>
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">ကျနော်တို့က စာသင်ကျောင်းကို လက်နက်ကြီးနဲ့ ပစ်တာ</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm10.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “အဲ့ဒီတုန်းက စာသင်ကျောင်းကို လက်နက်ကြီးနဲ့ ပစ်တာကတော့ ကျနော်တို့ပစ်တာ။ အဲဒီတုန်းက PDFတွေ အုပ်စုလိုက်ရှိတော့ ။ PDF တွေကိုလှမ်းပစ်ရင်းနဲ့” 
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446abefad937feabf9fe038" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
    </div>

    <div class="card mb-3" style="margin: 20px">
      <h3 class="card-header mmtitle">စစ်တပ်ထဲမှာ နှိပ်စက်ခံရတယ်</h3>
      <div class="card-body">
        <div style="width: 100%; text-align: center;">
          <img class="rcorners" width="400" src="../images/museum/bcm11.jpg" />
        </div>
        <p></p>
        <figure>
          <blockquote class="blockquote">
            <p class="mmtitle">
              “အဲဒီအချိန်ကတည်းက စိတ်ဓာတ်တွေက အများကြီး ပျက်ပြားနေတာ။ တော်တော်များများက တပ်ရင်း ရောက်ရင်တော့ ပြေးမယ်ဆိုတဲ့သူတေချည်းပဲ။ ကျနော် တို့ဆိုရင် ၁၅၅ယောက်မှာ ထက်ဝက်ကျော်ကျော်လောက်က ပြေးမယ် ဆိုတဲ့အဖွဲ့တွေချည်ပဲ” 
            </p>
          </blockquote>
        </figure>
        <p></p>
        <a href="https://www.burmacivilwarmuseum.org/resource/article/6446ab5dad937feabf9fe026" class="card-link">သတင်း အပြည့်အစုံ</a>
      </div>       
  </div>

  <div class="card mb-3" style="margin: 20px">
    <h3 class="card-header mmtitle">စစ်တပ်ထဲက ထွက်ချင်လို့ HIV ပိုးရှိနေတဲ့သွေးကို ထိုးထည့်လိုက်တာ</h3>
    <div class="card-body">
      <div style="width: 100%; text-align: center;">
        <img class="rcorners" width="400" src="../images/museum/bcm12.jpg" />
      </div>
      <p></p>
      <figure>
        <blockquote class="blockquote">
          <p class="mmtitle">
            “ချက်ခြင်း ထွက်ခွင့်ရချင်လို့ ကိုယ့်သွေးကြောထဲကို HIV ပိုးရှိနေတဲ့သွေး ထိုးထည့်လိုက်တာရှိတယ်။ အဲ့လို အဖြစ်ခံပြီးကို ထွက်ခွင့်ရအောင်လုပ်သွားကြတာ။ တပ်ကထွက်ချင်လို့ အဲဒီလို လုပ်တဲ့ ကျနော့သူငယ်ချင်းတယောက်ဆို ဆုံးသွားပြီ။ HIV နဲ့ပဲ ဆုံးတာ”
          </p>
        </blockquote>
      </figure>
      <p></p>
      <a href="https://www.burmacivilwarmuseum.org/resource/article/6446ab00ad937feabf9fe016" class="card-link">သတင်း အပြည့်အစုံ</a>
    </div>       
</div>
