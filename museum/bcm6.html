<html>
    <head>
        <title>မှန်ရာပြောမည် တရားမျှတမှုဆီ</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../bootstrap.min.css">
    </head>
    <body>
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">ဆန္ဒပြသူတွေကို တားဖို့ ရဲဝတ်စုံတွေ လဲဝတ်ရတယ်</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm16.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “မနက်ဖြန်လို အာဏာ သိမ်းမယ်ဆို ဒီညမှာ စစ်ယူနီဖောင်းတွေ အကုန်ချွတ် ပြီးရင် ရဲယူနီဖောင်းတွေ ထုတ်ပေး တာ အကုန်ဝတ်ရတယ်။ ဘောင်းဘီရော အင်္ကျီပါ မတော်တာတွေ ဝတ်ပြီးတော့ လုံခြုံရေး ယူရတယ် ။ သူပြောတာတော့ ဆန္ဒပြတဲ့ သူတွေကို တားမယ် လုံခြုံရေး ယူနေတဲ့ ရဲတွေ နေရာ အစားထိုး ချိန်းပေးတာပေါ့”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446a931ad937feabf9fdfcc" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
      
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">စစ်တပ်က စာသင်ကျောင်းထဲ ကျည်အတောင့်တရာကျော် ပစ်တာ</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm17.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “စာသင် ကျောင်းကိုပစ်တာတော့ ကျည်ဆံအတောင့် တရာကျော်တယ်။ အထက်က ပစ်ဆိုပစ်ရတာပဲ။ ပစ်ပြီးမကြာဘူး သူတို့နေတဲ့ စခန်းကို ကြည့်ပြီးတော့ ကျသွားပြီလို့ပြောတယ်”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446a8daad937feabf9fdfbe" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
      
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">ရဲတပ်ဖွဲ့က ထွက်ဖို့ဆိုရင် ဂါရတယ်</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm18.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “အပြင်အရပ်သား အနေနဲ့ ပြောရင် လာဘ်ထိုး တာပေါ့။ အဲဒီလို့ဆိုရင် ထွက်ခွင့်က လွယ်နိုင်တယ် ။ လူအပေါ် မူတည်တယ်။ ထွက်ခွင့်ကိုင်တဲ့ လူ အပေါ် မှာ မူတည်တယ်။ ထွက်ခွင့်ကိုင်တာလဲ သူ့ဌာနနဲ့သူ ရှိတယ်။ ကျနော်တို့ဆီမှာ အခြေခံ ရုံး လုပ်ငန်းအရ ဦးရေးထောက် ဆိုပြီးရှိတယ်”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/6446a88cad937feabf9fdfae" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
      </div>
         
    </body>
</html>
