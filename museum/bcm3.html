<html>
    <head>
        <title>မှန်ရာပြောမည် တရားမျှတမှုဆီ</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../bootstrap.min.css">
    </head>
    <body>
        <div class="card mb-3" style="margin: 20px">
            <h3 class="card-header mmtitle">မဲ မသမာမှု အလုပ်ဆုံးက စစ်တပ်ပဲ</h3>
            <div class="card-body">
              <div style="width: 100%; text-align: center;">
                <img class="rcorners" width="400" src="../images/museum/bcm5.jpg" />
              </div>
              <p></p>
              <figure>
                <blockquote class="blockquote">
                  <p class="mmtitle">
                    “တချို့လူတွေဆို မဲမပေးလိုက်ရဘူး။ တပ်ကို လှမ်းမေးလိုက်ရင် ကျနော် တို့ ထည့်လိုက်ပါပြီ ဒါပဲပြောတယ်။ ဘယ်ကိုထည့်လဲ ဆိုတာ မပြောဘူး။ လူတိုင်း သိပါ တယ် ဘယ်ကိုထည့်တယ်ဆိုတာ။ ဒါ သူတို့ ကြိုတင်မဲ ခိုးနည်း ၂နည်းပေါ့။ နောက်တနည်းက”
                  </p>
                </blockquote>
              </figure>
              <p></p>
              <a href="https://www.burmacivilwarmuseum.org/resource/article/64470f88ad937feabf9fe0a0" class="card-link">သတင်း အပြည့်အစုံ</a>
            </div>       
        </div>

        <div class="card mb-3" style="margin: 20px">
          <h3 class="card-header mmtitle">အလောင်းတွေကို တာယာတွေနဲ့ မီးရှို့လိုက်တယ်</h3>
          <div class="card-body">
            <div style="width: 100%; text-align: center;">
              <img class="rcorners" width="400" src="../images/museum/bcm6.jpg" />
            </div>
            <p></p>
            <figure>
              <blockquote class="blockquote">
                <p class="mmtitle">
                  “ညနေ ပိုင်းမှ အလောင်းတွေ တွေ့ရတာပေါ့။ သူတို့ ဒီအတိုင်း တာယာတွေနဲ့မီးရှို့လိုက်တာပဲ။ ကောင်းကောင်းမွန်မွန် မြေမြှုပ်တာတွေ ကောင်း မွန်မွန် သဂြိုလ်တာတွေ မရှိဘူး။ အမှိုက် မီး ရှို့ သလို ရှို့ခဲ့တာပဲ။”
                </p>
              </blockquote>
            </figure>
            <p></p>
            <a href="https://www.burmacivilwarmuseum.org/resource/article/64470f34ad937feabf9fe093" class="card-link">သတင်း အပြည့်အစုံ</a>
          </div>       
      </div>
         
    </body>
</html>
