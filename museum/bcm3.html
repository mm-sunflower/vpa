<html>
    <head>
        <title>မှန်ရာပြောမည် တရားမျှတမှုဆီ</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../bootstrap.min.css">
    </head>
    <body>
      <div class="card mb-3" style="margin: 20px">
        <h3 class="card-header mmtitle">အမျိုးသမီးတွေကို ကိုယ်တုံးလုံးချွတ်ပြီး စစ်တာ</h3>
        <div class="card-body">
          <div style="width: 100%; text-align: center;">
            <img class="rcorners" width="400" src="../images/museum/bcm7.jpg" />
          </div>
          <p></p>
          <figure>
            <blockquote class="blockquote">
              <p class="mmtitle">
                “အမျိုးသမီးတွေကိုဆိုရင် ဘယ်လောက်တောင်လဲဆိုတော့ လုံးဝ ကိုယ်တုံးလုံးပုံစံ နဲ့ စစ်တာ‌ဆေးတာတွေရှိတယ်။ အဓိကက သူတို့ ရဲ့ ဆက်သွယ်ရေး စနစ်ကို”
              </p>
            </blockquote>
          </figure>
          <p></p>
          <a href="https://www.burmacivilwarmuseum.org/resource/article/" class="card-link">သတင်း အပြည့်အစုံ</a>
        </div>       
    </div>

    <div class="card mb-3" style="margin: 20px">
      <h3 class="card-header mmtitle">စစ်သားတွေက ရွာသားတွေကို မှောက်ခိုင်းပြီးရိုက်တယ်၊ စစ်ဖိနပ်တွေနဲ့ တက်ခုန်တယ်</h3>
      <div class="card-body">
        <div style="width: 100%; text-align: center;">
          <img class="rcorners" width="400" src="../images/museum/bcm8.jpg" />
        </div>
        <p></p>
        <figure>
          <blockquote class="blockquote">
            <p class="mmtitle">
              “ခေါ်မေးပြီး အုန်းလက်နဲ့ရိုက်တာ အချောင်း၂၀၊ ၃၀ကျိုးပဲ့တဲ့အထိ မှောက်ပြီးရိုက်တာရှိတယ်။ နောက်မှောက်ထားတဲ့သူတွေကို စစ်သားအင်အား ၃၀က တယောက်ချင်းစီ ကျောပေါ်တက်နင်း တက်ဆောင့်ကြတာ”
            </p>
          </blockquote>
        </figure>
        <p></p>
        <a href="https://www.burmacivilwarmuseum.org/resource/article/6446ad04ad937feabf9fe055" class="card-link">သတင်း အပြည့်အစုံ</a>
      </div>       
    </div>

    <div class="card mb-3" style="margin: 20px">
      <h3 class="card-header mmtitle">ရပ်ကွက်တခုလုံးကို စိစိညက်ညက်ကျေအောင် အရာရှိက လိုက်ပစ်တာ</h3>
      <div class="card-body">
        <div style="width: 100%; text-align: center;">
          <img class="rcorners" width="400" src="../images/museum/bcm9.jpg" />
        </div>
        <p></p>
        <figure>
          <blockquote class="blockquote">
            <p class="mmtitle">
              “ကိစ္စမြန်မြန် ဖြတ်ချင်တာအတွက် ခုနက လမ်းကို သူ ရွေး လိုက်တယ်။ ပြည်သူကို လိုက်ပစ်တော့တာ။ ကျည်စစ်ကျည်မှန်နဲ့ကို လိုက်ပစ်ပြီး ဖြိုခွဲတာတွေလုပ်တယ်။ ရပ်ကွက်တခုလုံးကို စိစိညက်ညက်ကျေအောင် လိုက်ပစ်တာ။ ပစ်တာမှ တိုက်ပွဲ တခု ဖြစ်နေသလိုကိုပစ်တာ။”
            </p>
          </blockquote>
        </figure>
        <p></p>
        <a href="https://www.burmacivilwarmuseum.org/resource/article/6446ac6bad937feabf9fe047" class="card-link">သတင်း အပြည့်အစုံ</a>
      </div>       
  </div>
         
    </body>
</html>
